<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portail d'evenements PlanToGo</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body class="theme-light">
		<header>
			<h1 id="website-name">PlanToGo</h1>
			<div class="flex centered gap-16"><span>Light</span><span id="toggle" class="flex centered-v"></span><span>Dark</span></div>
		</header>
		<main>
			<section id="allevents" class="page">
				<div class="flex space-around"></div>
				<div id="loadmore"></div>
			</section>
			<span id="toggle-page"></span>
			<section id="popup" class="hidden"><div></div></section>
			<section id="myevents" class="page hidden">My Planning</section>
		</main>
		<footer>
			<span>@Copyright2025</span>
		</footer>

		<span id="planning-toggle">Mon Planning</span>
	</body>
</html>
